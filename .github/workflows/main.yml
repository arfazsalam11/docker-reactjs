name: CI/CD Pipeline - React + Docker + SonarQube + Nexus

on:
  push:
    branches:
      - master

jobs:
  build-sonar-nexus:
    runs-on: self-hosted # Ensures EC2 self-hosted runner handles the job
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Run SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=my-react-app
            -Dsonar.sources=.
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Configure Docker for Insecure Registry
        run: |
          # Configure Docker daemon for insecure registry
          sudo mkdir -p /etc/docker
          echo "{\"insecure-registries\":[\"${{ secrets.NEXUS_REGISTRY }}\"]}" | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
          sleep 10

      - name: Create Buildx Configuration
        run: |
          # Create buildx configuration file for insecure registry
          mkdir -p ~/.docker/buildx
          cat > ~/.docker/buildx/buildkitd.toml << EOF
          [registry."${{ secrets.NEXUS_REGISTRY }}"]
            http = true
            insecure = true
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          config-inline: |
            [registry."${{ secrets.NEXUS_REGISTRY }}"]
              http = true
              insecure = true

      - name: Log in to Nexus Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.NEXUS_REGISTRY }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Build and Push Docker Image to Nexus
        run: |
          # Build with buildx but force HTTP registry
          docker buildx build \
            --platform linux/amd64 \
            --tag ${{ secrets.NEXUS_REGISTRY }}/react-docker-app:latest \
            --push \
            --registry-config ~/.docker/buildx/buildkitd.toml \
            .
